apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

group = 'com.projectkaiser.scm'
version = '1.0-SNAPSHOT'


repositories {
	mavenCentral()
}

sourceSets {
	abstractTest {
		java {
			srcDir 'abstractTest/src/java/com/projectkaiser/scm/vcs/api/abstracttest'
	
	    }
	}
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.0.62-beta'
    
    compile 'commons-logging:commons-logging:1.2'
    compile 'commons-io:commons-io:2.4'
    
    abstractTestCompile 'junit:junit:4.12'
    abstractTestCompile 'org.mockito:mockito-core:2.0.62-beta'
    abstractTestCompile rootProject
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}
	
task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadoc'
	from javadoc.destinationDir
}

task abstractTestJar(type: Jar, dependsOn: testClasses) {
	classifier = 'abstractTest'
	from sourceSets.abstractTest.output
}

artifacts {
	archives sourcesJar
	archives javadocJar
	archives abstractTestJar
}

