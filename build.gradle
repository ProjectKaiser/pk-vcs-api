apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

group = 'com.projectkaiser.scm'
version = '1.0-SNAPSHOT'


repositories {
	mavenCentral()
}

sourceSets {
	abstractTest {
		java {
			srcDir 'src/test/java/com/projectkaiser/scm/vcs/api/abstracttest'
	
	    }
	}
}

//jar {
//    from sourceSets.abstractTest.output
//    from sourceSets.main.output
//}

sourceSets.all { set ->
    def jarTask = task("${set.name}Jar", type: Jar) {
        baseName = "$set.name"
        from set.output
    }
    
    //println(jarTask)

    artifacts {
        archives jarTask
    }
}


//task abstractTestJar (type:Jar, dependsOn: testClasses) {
//	classifier = 'abstractTest'
//	from sourceSets.abstractTest.output
//}	

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.0.62-beta'
    
    abstractTestCompile 'junit:junit:4.12'
    abstractTestCompile 'org.mockito:mockito-core:2.0.62-beta'
    abstractTestCompile rootProject
    
    compile 'commons-logging:commons-logging:1.2'
    compile 'commons-io:commons-io:2.4'
    
    runtime configurations.abstractTestRuntime
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = 'sources'
	from sourceSets.main.allSource
}
	
task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadoc'
	from javadoc.destinationDir
}

artifacts {
	//archives sourcesJar
	//archives javadocJar
	//archives abstractTestJar
}

install {
    repositories.mavenInstaller {
		addFilter('abstractTest') { artifact, file -> artifact.name.endsWith('abstractTest') }
		addFilter('pk-vcs-api') { artifact, file -> artifact.name.endsWith('main') }
    }
}